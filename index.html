<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Amarante's hamburgueria</title>
</head>

<body>
    <div class="mascara-formulario" onclick="esconderForm()"></div>

    <div class="header">
        <img src="img/Logo marca.PNG" alt="header" class="header">
        <a
            href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTQwMDM2MDQ5NTIyNTcw?story_media_id=3029555846817008782_16562725030&igsh=YmhrNXh2a283bGpm" title="Pagina com os cardápios" target="_blank">
            Cardápios</a>

        <a
            href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3OTY3OTc0NDIwMjIxODE1?story_media_id=3047422350265406916_16562725030&igsh=MTdscXBmeHlneXBxZQ==" title="Produção das massas e hambúrgueres" target="_blank">
            Produção-Artesanal</a>
    </div>

    <div class="caixa-mae">

        <div class="caixa-principal">

            <img src="img/logo sem fundo.png" class="logo" title="Logo marca">

            <h1>
                Não somos apenas uma simples lanchonete, somos <strong>AMARANTE</strong>'S LANCHONETE
                E HAMBURGUERIA
            </h1><br>

            <p>Seja bem-vindo a cidade de <strong>Saboeiro</strong>, e mais bem vindo ainda em nossa hamburgueria.
                Aqui você poderá
                desfrutar do inconfundivel e melhor hamburguer artesanal da cidade.
            </p>

            <button onclick="mostrarForm()" title="Elogios,sugestões ou reclamações">Fale conosco</button>

        </div>

        <div>
            <img src="img/1 h.png" class="hamburguer" title="hamburguer artesanal">
        </div>

    </div>

    <div class="caixa-video">
        <video src="img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://wa.me/5588982274860?text=Ol%C3%A1+gostaria+de+fazer+meu+pedido...">
        <img src="img/whatsapp.png" alt="link do whatsapp" title="Telefone de contato">
    </a>

    <form class="formulario-fale-conosco" action="https://formcarry.com/s/d4KHxAPqbJh" method="POST"
        enctype="multipart/form-data">

        <input placeholder="Seu nome" type="text" name="nome"></input>
        <input placeholder="Seu telefone" type="tel" name="telefone"></input>
        <textarea placeholder="Elogios, sugestões ou reclamações" name="dicas"></textarea>
        <button type="submit">Enviar</button>

    </form>

</body>
<script src="scripts.js"></script>
</body>

</html>
